<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Thread Collection Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@primer/css@5.0.0/dist/primer.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
body {
    font-family: Arial, sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.image-container {
    overflow: hidden; /* Important for containing the image initially */
    transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
    position: relative; /* Needed for absolute positioning of the image */
}

.image-container:hover {
    transform: scale(1.05); /* Optional: Slight zoom on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.image-container img {
    width: 100%;
    height: 250px; /* Initial fixed height */
    display: block;
    object-fit: cover; /* How the image fills the container */
    transition: height 0.3s ease-in-out; /* Smooth height transition */
}

.image-container:hover img {
    height: auto; /* Make image height adjust to its natural size on hover */
    object-fit: contain; /* or object-fit: cover if you still want it to fill the container */
}

.image-container p {
    padding: 10px;
    text-align: center;
    font-size: 14px;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    color: white;
    transition: opacity 0.3s ease-in-out;
    opacity: 0; /* Hide initially */
}

.image-container:hover p {
    opacity: 1; /* Show on hover */
}

header {
    text-align: center;
    padding: 20px 0;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    margin-top: 20px;
}

footer a {
    color: #fff;
    text-decoration: underline;
}
    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1>GOLD THREAD COLLECTION</h1>
        </header>

        <main class="gallery">
            <div v-for="image in images" :key="image.name" class="image-container">
                <img :src="image.raw_url" :alt="image.name">
                <p>{{ image.name.replace(/\.[^/.]+$/, "") }}</p>
            </div>
        </main>

        <footer>
            All images belong to <a href="http://rmline.com">RMLINE</a>, All Rights Reserved.
        </footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                images: []
            },
            mounted() {
                const repoOwner = "SteveVercellin";
                const repoName = "image_gallery_rm";
                const branch = "main";
                const folderPath = "gold_thread/top";

                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;

                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`); // Handle errors
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.images = data
                            .filter(file => file.name.match(/\.(webp|tif|jpg|jpeg|png|gif)$/i)) // Added gif
                            .map(file => ({
                                name: file.name,
                                raw_url: `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${folderPath}/${file.name}`
                            }));
                    })
                    .catch(error => {
                        console.error("Error fetching images:", error);
                        // Optionally display an error message to the user
                        alert("Error loading images. Please try again later.");
                    });
            }
        });
    </script>

</body>
</html>
