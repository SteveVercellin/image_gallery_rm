<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoomX Collections</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .intro-page {
      text-align: center;
      padding: 20px;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .collection-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background-color: #fafafa;
      transition: transform 0.3s ease;
    }

    .collection-item:hover {
      transform: translateY(-5px);
    }

    .collection-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .collection-item a {
      text-decoration: none;
      color: #010101;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 0.6em;
      text-transform: uppercase;
    
    }
  </style>
</head>
<body>

  <div class="intro-page">
    <h1>LoomX Collections</h1>
    <div class="collection-grid">
      <script>
        const collections = [
          {
            name: "Cotton Art",
            link: "cotton_art.html",
            image: "cotton_art/details/CTA-01.webp"
          },
          {
            name: "Craft",
            link: "craft.html",
            image: "craft/details/CRAFT - CRF - 9905 - POLIP ANTRASIT-2.webp"
          },
          {
            name: "Delhi",
            link: "delhi.html",
            image: "delhi/details/DL01-JUT.webp"
          },
          {
            name: "Gold Thread",
            link: "goldthread.html",
            image: "gold_thread/details/GLT-01.webp"
          },
          {
            name: "Gravity",
            link: "gravity.html",
            image: "gravity/details/GRV-06.webp"
          },
          {
            name: "Loopin",
            link: "loopin.html",
            image: "loopin/details/LP-041.webp"
          },
          {
            name: "Mavera",
            link: "mavera.html",
            image: "mavera/details/HALI_1_DETAY.webp"
          },
          {
            name: "Multi",
            link: "multi.html",
            image: "multi/details/MLT-010601.jpg"
          },
          {
            name: "Pearl",
            link: "pearl.html",
            image: "pearl/details/PRL-3906.webp"
          },
          {
            name: "Rivian",
            link: "rivian.html",
            image: "rivian/details/RVN-04.webp"
          },
          {
            name: "Softweave",
            link: "softweave.html",
            image: "softweave/details/SFW-010105.webp"
          },
          {
            name: "Timeless",
            link: "timeless.html",
            image: "timeless/details/TML-02.webp"
          }
        ];

        collections.sort((a, b) => a.name.localeCompare(b.name));

        collections.forEach(collection => {
          document.write(`
            <div class="collection-item">
              <a href="${collection.link}">
                <img src="${collection.image}" alt="${collection.name}" class="collection-image" />
                <h2>${collection.name}</h2>
              </a>
            </div>
          `);
        });
      </script>
    </div>
  </div>

</body>
</html>
