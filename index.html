<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpet Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.4/mavo.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.4/mavo.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primer/16.0.0-0/css/primer.min.css">
    <script defer src="index.js"></script>
</head>

<body mv-app="gallery" mv-storage="https://github.com/SteveVercellin/image_gallery_rm">
    <header>
        <h1>CRAFT COLLECTION</h1>
    </header>

    <main class="gallery">
        <div mv-list class="image-container">
            <a property="painting" typeof="Painting" mv-list-item mv-attribute="none">
                <img property="image" />
                <p property="name" mv-default="[readable(to(filename(image), '.'))]"></p>
            </a>
        </div>
    </main>
    <footer>All art belongs to <a href="http://rmline.com">RMLINE</a>, All Rights Reserved.</footer>
</body>

</html>
