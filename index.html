      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .intro-page {
      text-align: center;
      padding: 20px;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .collection-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .collection-item:hover {
      transform: translateY(-5px);
    }

    .collection-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .collection-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
